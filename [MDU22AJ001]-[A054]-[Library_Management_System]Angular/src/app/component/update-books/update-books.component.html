
<div class="container">
    <h1 class="mb-5 text-center">Update Book Details</h1>
    <form [formGroup]="updatebookForm" (ngSubmit)="UpdateSubmit($event)">
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Book Name"
              formControlName="bookname"
            />
          </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="author"
          formControlName="author"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Subject"
          formControlName="subject"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
</div>
