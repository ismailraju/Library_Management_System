  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="librarianform" (ngSubmit)="librarianLogin($event)">
            
           <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-12 mb-0"> LIBRARIAN SIGN IN</p>
            </div>
  
          
            <div class="form-outline mb-4">
              <label class="form-label" for="userid">User Name</label>
              <input type="text" id="userid" class="form-control form-control-lg"
                placeholder="Enter a valid username" formControlName="userId"/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
             
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button value="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
    
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
