<div class="container">
<table class="table table-dark">
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">contact no.</th>
            <th scope="col">email</th>
            <th scope="col">username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let list of librarians">
      
            <td>{{list.firstname}}
            </td>
            <td>{{list.lastname}}</td>
            <td>{{list.dob}}</td>
            <td>{{list.gender}}</td>
            <td>{{list.contact}}</td>
            <td>{{list.email}}</td>
            <td>{{list.username}}</td>
            <button (click)="update(list.username)">update</button>
            <button (click)="adminfeedback()">addFeedback</button>


          </tr>
         
        </tbody>
      </table>

  </table>
</div>
